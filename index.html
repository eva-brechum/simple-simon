<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Simon </title>
    <link rel="stylesheet" href="simple-simon.css">
</head>
<body>
    <!--NEED FOUR PANELS: TOP: LEFT/RIGHT BOTTOM: LEFT/RIGHT-->
    <div>
        <div onclick= "circleClicked(event.currentTarget)" class="circle top-left-circle"></div>
        <div class="circle top-right-circle"></div>
    </div>
    <div>
        <div class="circle bottom-left-circle"></div>
        <div class="circle bottom-right-circle"></div>
    </div>
    <div class="center"></div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
